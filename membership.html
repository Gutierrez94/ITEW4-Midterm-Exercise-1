        <nav>

    <div class="container">
        <div class="content">
            <form>
                <!-- Personal Details -->
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mobile-number">Mobile Number:</label><br>
                <input type="tel" id="mobile-number" name="mobile-number" required><br>
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="id-number">ID Number:</label><br>
                <input type="text" id="id-number" name="id-number" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
