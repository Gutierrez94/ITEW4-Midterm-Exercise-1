<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership</title>
    <link rel="stylesheet" href="membership.css">
    <link rel="stylesheet" href="personal-details.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 170%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('img/lib-bg.jpg'); /* Add background image */
            background-size: cover; /* Adjust background image size */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center center; /* Center the background image */
        }
        header {
            background-color: #153448;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-book"></i> Library Membership</h1>
        </header>
        <div class="content">
            <h2>Membership Registration</h2>
            <form id="membership-form">
                <!-- Personal Details -->
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mobile-number">Mobile Number:</label><br>
                <input type="tel" id="mobile-number" name="mobile-number" required><br>
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="id-number">ID Number:</label><br>
                <input type="text" id="id-number" name="id-number" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <span id="year"></span> Library System. All rights reserved.</p>
        <script>  
          document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
