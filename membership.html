<!-- membership.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership</title>
    <link rel="stylesheet" href="membership.css">
    <link rel="stylesheet" href="personal-details.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-book"></i> Library Membership</h1>
        </header>
        <div class="content">
            <h2>Membership Registration</h2>
            <form id="membership-form">
                <!-- Personal Details -->
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mobile-number">Mobile Number:</label><br>
                <input type="tel" id="mobile-number" name="mobile-number" required><br>
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <!-- Identity Details -->
                <h3>Identity Details</h3>
                <label for="id-type">ID Type:</label><br>
                <input type="text" id="id-type" name="id-type" required><br>
                <label for="id-number">ID Number:</label><br>
                <input type="text" id="id-number" name="id-number" required><br>
                <!-- Address Details -->
                <h3>Address Details</h3>
                <label for="address-type">Address Type:</label><br>
                <select id="address-type" name="address-type">
                    <option value="permanent">Permanent</option>
                    <option value="temporary">Temporary</option>
                </select><br>
                <label for="nationality">Nationality:</label><br>
                <input type="text" id="nationality" name="nationality" required><br>
                <label for="province">Province:</label><br>
                <input type="text" id="province" name="province" required><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br>
                <label for="barangay">Barangay:</label><br>
                <input type="text" id="barangay" name="barangay" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
